<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <body class="flex-column min-100-vh">
        <header class="hero">
            <h1 class="app-title text-center">Weather Dashboard</h1>
        </header>
    
        <main class="row justify-space-between">
            <div class="col-12 col-md-3">
                <div class="card">
                    <h3 class="card-header">Search for a City:</h3>
                    <form id="user-form" class="card-body">
                        <input name="city" id="city" type="text" placeholder="Search City" autofocus="true" class="form-input" />
                        <div></div>
                        <button type="submit" class="btn btn-dark">Search</button>
                    </form>
                </div>
    
                <hr>
    
                <div class="card">
                    <div id="city-buttons" class="card-body">
                    
                    </div>
                </div>
            </div>
    
            <div class="col-12 col-md-9">
                <div class="card">
                    <h3 id="city-info" class="card-header"></h3>
                    <div id="city-temp">Temp: </div>
                    <div id="city-wind">Wind: </div>
                    <div id="city-humid">Humidity: </div>
                    <div id="city-uvi">UV Index:</div>
                </div>
            </div>
        </main>
    
    
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/script.js"></script>
</body>
</html>
